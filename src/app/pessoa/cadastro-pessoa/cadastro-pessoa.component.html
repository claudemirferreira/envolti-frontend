<div style="margin-left: 20px;">
  <h3>Cadastro de Pessoa</h3>
  <div class="example-container">

      <mat-form-field appearance="fill" class="example-50-width">
        <mat-label>Nome</mat-label>
        <input class="example-full-width"
          matInput
          [(ngModel)]="pessoa.nome"
          appearance="fill"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-30-width">
        <mat-label>CPF</mat-label>
        <input
          matInput
          [(ngModel)]="pessoa.cpf"
          appearance="fill"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-30-width">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="date" [(ngModel)]="pessoa.dataNascimento">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-20-width">
        <mat-label>Sexo</mat-label>
        <mat-select matInput [(ngModel)]="pessoa.sexo">
          <mat-option>Sexo</mat-option>
          <mat-option *ngFor="let sexo of sexos" [value]="sexo">{{sexo}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-30-width">
        <mat-label>Naturalidade</mat-label>
        <input
          matInput
          [(ngModel)]="pessoa.naturalidade"
          appearance="fill"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-30-width">
        <mat-label>Nacionalidade</mat-label>
        <input
          matInput
          [(ngModel)]="pessoa.nacionalidade"
          appearance="fill"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="example-50-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="pessoa.email"
          type="email"
          appearance="fill"
        />
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button (click) ="salvar()">
          <mat-icon>check_circle</mat-icon>Salvar</button>
      </mat-card-actions>

  </div>
</div>
